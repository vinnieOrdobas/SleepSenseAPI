{% extends "base.html" %}

{% block title %}Prediction Results{% endblock %}

{% block content %}
    <h2>Prediction Results</h2>
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ prediction }}</span>
            <ul>
                {% for condition, confidence in confidence.items() %}
                <li>{{ condition }}: {{ confidence | round(2) * 100 }}%</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
